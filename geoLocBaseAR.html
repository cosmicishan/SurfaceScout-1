<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
<!-- 21.856135, 70.242564 -->
  <body> 

    <div style="z-index: 1000000; color: red;">
      <h1> Longi:  </h1>
      <h2> Lati:  </h2>
    </div>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 21.856135; longitude: 70.242564;"
        position="-50 1 -50"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>


  </body>

      <script>
        // getting currunt location
        navigator.geolocation.getCurrentPosition(function (position) {
          console.log(position.coords.latitude);
          console.log(position.coords.longitude);

            document.querySelector('h1').innerHTML = position.coords.latitude;
            document.querySelector('h2').innerHTML = position.coords.longitude;
        });
      </script>

</html>
